<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出入库</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        div.t_w{
            margin-top:100px;
        }

        div.stock_result_panel{
            width:600px;
            margin:auto;
            border:1px solid #ccc;
            text-align:center;
            padding:10px 0
        }

        div.stock_scan_panel{
            width:600px;
            margin:auto;
            margin-top:20px;
            height:50px;
        }

    </style>
</head>
<body>
<div class="t_w">
    <div class="stock_result_panel">
        <label style="font-size:50px;font-weight:bold;">123456789</label>
        <span style="color:green;font-size:50px;">入库完成</span>
    </div>
    <div class="stock_scan_panel">
        <input placeholder="请输入或扫描防伪码" style="height:50px;width:470px;text-indent:10px;font-size:18px;"/>
        <button style="vertical-align: top;height:55px;width:120px;font-size:18px;border:1px solid red;background:red;color:white;">入库</button>
    </div>
</div>

</body>
</html>
