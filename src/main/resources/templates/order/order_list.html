<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>彩票网 后台管理 论坛列表 </title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/data_list_style.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>

    <div class="content" style="width:98%;margin:auto;height:45px;border-bottom:1px dashed #ccc;position:relative">
        <label class="t_row_spit">我的订单</label>
    </div>
    <div class="m_data_panel">
        <table cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <td width="50">NO.</td>
                <td >标题</td>
                <td width="200">购买人</td>
                <td width="200">购买时间</td>
                <td width="100">消费金币</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order,orderStat:${listResult}">
                <td th:text="(${orderStat.index}+1)">1</td>
                <td th:text="${order.title}">[作品展示] 牛逼闪闪——超酷的HTML 3D动态效果</td>
                <td th:text="${order.mobile}">13535869614</td>
                <td th:text="${#dates.format(order.createTime,'yyy-MM-dd HH:mm')}">2016-11-30 20:30:30</td>
                <td th:text="${order.amount}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="page_panel">
        <ul class="pagination pagination-lg">
            <li><a href="#">上一页</a></li>
            <li th:each="url,urlStat:${pageResult.pageUrls}"><a th:href="${url}" th:text="(${urlStat.index}+1)"></a></li>
            <li><a href="#">下一页</a></li>
        </ul>
    </div>
</body>
</html>
